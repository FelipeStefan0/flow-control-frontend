<ion-content [fullscreen]="true" class="ion-padding">
  <div *ngIf="actions$ | async as actions">
    <div class="list" *ngFor="let action of actions">
      <p>{{action.amount}}</p>
      <p>{{action.notes}}</p>
      <p [ngClass]="action.types == 'IN' ? 'in' : 'out'">
        {{action.types == 'IN' ? '+ Entrada' : '- Sa√≠da'}}
      </p>
    </div>
  </div>
</ion-content>
