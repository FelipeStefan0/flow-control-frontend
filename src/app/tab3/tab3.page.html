<ion-content [fullscreen]="true" class="ion-padding">
  <div class="datepicker-container">
    <app-datepicker type="" (emitFilterValue)="emitFilterValue($event)"></app-datepicker>
  </div>
  <ng-container *ngIf="actions$ | async as actions">
    <ng-container *ngFor="let action of actions">
      <app-actions-card
        [hours]="action.hours"
        [amount]="action.amount"
        [notes]="action.notes"
        [type]="action.types"
      ></app-actions-card>
    </ng-container>
  </ng-container>
</ion-content>
