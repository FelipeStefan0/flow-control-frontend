<ion-content [fullscreen]="true" class="ion-padding">
  <div class="datepicker-container">
    <app-datepicker type="" (emitFilterValue)="list($event)"></app-datepicker>
  </div>
  <ng-container *ngIf="actions$ | async as actions">
    <ng-container *ngFor="let action of actions">
      <app-actions-card
        [action]="action"
        [date]="action.date"
        [value]="action.value"
        [description]="action.description"
        [type]="action.type"
      ></app-actions-card>
    </ng-container>
  </ng-container>
</ion-content>
