<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="form">
    <ion-input
      formControlName="amount"
      label="Valor"
      labelPlacement="floating"
      placeholder="R$ 100,00"
      [clearInput]="true"
      fill="outline"
    >
    </ion-input>
    <ion-input
      [ngModelOptions]="{standalone: true}"
      [ngModel]="date | date:'dd/MM/yyyy'"
      label="Data"
      labelPlacement="floating"
      [clearInput]="true"
      fill="outline"
      (click)="openClose()"
    >
    </ion-input>
    <ion-input
      formControlName="notes"
      label="Descrição"
      labelPlacement="floating"
      placeholder=""
      [clearInput]="true"
      fill="outline"
    >
    </ion-input>
    <div class="radios">
      <div>
        <input
          type="radio"
          id="in"
          name="types"
          value="0"
          formControlName="types"
        />
        <label for="in">Entrada</label>
      </div>
      <div>
        <input
          type="radio"
          id="out"
          name="types"
          value="1"
          formControlName="types"
        />
        <label for="out">Saída</label>
      </div>
    </div>
    <div class="buttons ion-margin-top">
      <button (click)="create()" [disabled]="form.invalid">Registrar</button>
      <button (click)="clear()" color="danger" *ngIf="!hiddenCleanButton">
        Limpar
      </button>
    </div>
  </form>
</ion-content>

<ng-container *ngIf="showCalendar">
  <div class="datepicker">
    <ion-datetime
      presentation="date"
      locale="pt-br"
      done-text="Confirmar"
      cancel-text="Cancelar"
      (ionCancel)="openClose()"
      (ionChange)="getDate($event)"
      [showDefaultButtons]="true"
    ></ion-datetime>
  </div>
</ng-container>
